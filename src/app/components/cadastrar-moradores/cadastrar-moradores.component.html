<div class="container">
    <h1>Cadastrar Moradores</h1>
    <form [formGroup]="form" (ngSubmit)="cadastrarMorador()">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" formControlName="nome" id="nome" class="form-control">
      </div>
      <div class="form-group">
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" formControlName="sobrenome" id="sobrenome" class="form-control">
      </div>
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" formControlName="email" id="email" class="form-control">
      </div>
      <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="text" formControlName="telefone" id="telefone" class="form-control">
      </div>
      <div class="form-group">
        <label for="endereco">Endere√ßo:</label>
        <input type="text" formControlName="endereco" id="endereco" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
  </div>
