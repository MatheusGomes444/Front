<h1>Moradores</h1>
<div class="container">
      <div *ngFor="let moradores of moradores">
      <td class="table" style="display: flex; height: 65px; border: solid black; background-color: white; ">

        {{ moradores.nome }}
        {{ moradores.albergue }}
        {{ moradores.cpf}}

      <div style="padding-left: 15px; " ><button (click)="(moradores)" routerLink="cadastrarmoradores" style=" width: 260px;height: 45px; background-color: rgba(0, 117, 102, 1); color: white;">Novo Morador </button></div>
      <div style="padding-left: 15px; "><button (click)="(moradores)" routerLink="DetalhesAlojamanto" style=" width: 260px;height: 45px; background-color: rgba(0, 117, 102, 1); color: white;">Detalhes</button></div>
      <div style="padding-left: 15px; "><button (click)="(moradores)" routerLink="Localização" style=" width: 260px;height: 45px; background-color: rgba(0, 117, 102, 1); color: white;">Localização</button></div></td>

    </div>

</div>
