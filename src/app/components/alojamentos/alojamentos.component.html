<h1>Alojamentos</h1>
<div class="alojamentos">
  <div *ngFor="let alojamento of alojamentos" class="alojamento-item">
    <div class="info">
      {{ alojamento.nome }} | {{ alojamento.numeroMoradores }} | {{ alojamento.descricao }}
    </div>
    <div class="buttons">
      <button (click)="(alojamentos)" routerLink="/cadastrarmoradores">Novo Morador</button>
      <button (click)="(alojamentos)" routerLink="/detalhesalojamento">Detalhes</button>
      <button (click)="(alojamentos)" routerLink="Localização">Localização</button>
    </div>
  </div>
</div>
