<div class="alojamentos">
  <h1>Alojamentos</h1>
  <table>
    <tr>
      <th>Nome</th>
      <th>Número de Moradores</th>
      <th>Localização</th>
      <th>Descrição</th>
    </tr>
    <tr *ngFor="let alojamento of alojamentos">
      <td>{{ alojamento.nome }}</td>
      <td>{{ alojamento.numeroMoradores }}</td>
      <td>{{ alojamento.localizacao }}</td>
      <td>{{ alojamento.descricao }}</td>
    </tr>
  </table>
</div>
