<h1>Moradores</h1>
<div class="container">
  <div *ngFor="let morador of moradores">
    <td class="table" style="display: flex; height: 65px; border: solid black; background-color: white;">
      {{ morador.cpf }}
      {{ morador.nome }}
      {{ morador.albuergue}}
      <div style="padding-left: 15px;">
        <button (click)="verDetalhes(morador)" style="width: 260px; height: 45px; background-color: rgba(0, 117, 102, 1); color: white;">Detalhes</button>
      </div>
    </td>
  </div>
</div>
